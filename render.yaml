services:
  - type: web
    name: pedidos-saas
    runtime: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT wsgi:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pedidos-db
          property: connectionString

databases:
  - name: pedidos-db
    databaseName: pedidos_saas
    user: pedidos_user
